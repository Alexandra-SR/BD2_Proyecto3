<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Resultados</title>
    <link rel="stylesheet" href="../static/css/style_resultados.css" />
  </head>

  <br />
  <br />
  <br />
  <h1>Resultados de la busqueda</h1>
  <br />
  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
        <tr>
          <th>Tweet ID</th>
          <th>Tweet</th>
        </tr>
      </thead>
      <tbody>
        <ul class="list-group">
          {% for tweet, docid in mensaje %}
          <tr>
            <td>{{tweet}}</td>
            <td>{{docid}}</td>
          </tr>
          {% endfor %}
        </ul>
      </tbody>

      <tbody></tbody>
    </table>
  </div>
</html>
